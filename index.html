<!DOCTYPE html>
<html lang="fr"> 
    <head>
        <meta charset="UTF_8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservia</title>
        <link rel="stylesheet" type="text/css" href="style.css"
        
        

    </head>
    <body>

        <!--Barre de navigation-->

        <div id="bloc_page">
            <header>
                <div id="logo">
                    <img src="images/Reservia.png" alt="le logo de la page" id="logo">
                </div>

                <div id="nav">
                <nav>
                    <ul id="menu">
                        <li><a href="#">Hébergements</a></li>
                        <li><a href="#">Activités</a></li>
                        <li><a href="#">S'inscrire</a></li>
                    </ul>
                </nav>
                </div>

                <!--Fin de la barre de navigation-->

                <!--Début du header-->

            </header>
            <section id="filtres">

                <h1>Trouvez votre Hébergements pour des vaccances de rêve</h1>

                <div class="barre_recherche">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="search" id="recherche" value="Marseille,France">
                    <button id="bouton">Rechercher</button>
                </div>
                <div id="filtre">

                    <h2>filtres</h2>
                    <div id="Economie">
                        <i class="fas fa-money-bill-wave"></i>
                        <a href="#">Economique</a>
                    </div>

                    <div id="Famillial">
                        <i class="fas fa-child"></i>
                        <a href="#">Famillial</a>
                    </div>

                    <div id="Romantique">
                        <i class="fas fa-heart"></i>
                        <a href="#">Romantique</a>
                    </div>

                    <div id="Animaux">
                        <i class="fas fa-dog"></i>
                        <a href="#">Animaux autorisés</a>
                    </div>

                    <div id="info">
                        <p><i class="fas fa-info-circle"></i> plus de 500 logements sont disponibles dans cette ville</p>
                        
                    </div>

                    <!--Fin du header-->
